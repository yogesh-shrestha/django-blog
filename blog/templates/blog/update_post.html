{% extends 'blog/base.html' %}

{% block title %}
    Update Post
{% endblock %}

{% block content %}
    {% if user == post.author or perms.authentication.change_post %}
        <h4>Update Post</h4> 
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-secondary">Post</button>
            </form>
        </div>
    {% else %}
        <h5>You are not allowed to edit !</h5>
        <a href=" {% url 'login' %} " class="text-decoration-none">login</a>
    {% endif %}

{% endblock %}
