{% extends 'blog/base.html' %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
    {% if access %}
        <h4>Edit Profile</h4> 
        <hr><br><br><br>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Update Profile</button>
            </form>
        </div>
    {% else %}
        You aren't logged in ! <a href="{% url 'login' %}" class="text-decoration-none">login</a>
    {% endif %}

{% endblock %}
